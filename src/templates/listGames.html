{% extends "template.html" %}
{% block content %}
    <div class="row">
        <h3> Lista de Jogos </h3>
        <table class="table table-striped table-responsive table-border">
            <thead class="thead-default">
                <tr> 
                    <td> Nome </td>     
                    <td> Categoria </td> 
                    <td> Console </td> 
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                    <tr> 
                        <td> game.name </td>     
                        <td> game.category </td> 
                        <td> game.console </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
